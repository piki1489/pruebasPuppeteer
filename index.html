<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Tóner de Impresoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0e3f89;
        }

        .printer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .printer-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .progress-bar {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ddd;
            position: relative;
        }

        .progress {
            height: 100%;
            text-align: right;
            line-height: 20px;
            color: white;
            font-weight: bold;
            padding-right: 5px;
            transition: width 1s ease-in-out;
        }

        .yellow {
            background-color: #FFD700;
        }

        .magenta {
            background-color: #FF1493;
        }

        .cyan {
            background-color: #00BFFF;
        }

        .black {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>Estado de Tóner de Impresoras</h1>

    <div id="printerContainer" class="printer-container"></div>

    <script>
        async function fetchTonerData() {
            try {
                const response = await fetch('./index.js');
                const data = await response.json();

                const printerContainer = document.getElementById("printerContainer");
                printerContainer.innerHTML = '';

                if (data.length === 0) {
                    printerContainer.innerHTML = "<p>No hay datos disponibles</p>";
                    return;
                }

                data.forEach(printer => {
                    const card = document.createElement("div");
                    card.className = "printer-card";

                    card.innerHTML = `
                        <h2>${printer.name} (${printer.ip})</h2>
                        ${createProgressBar("YellowToner", printer.YellowToner, "yellow")}
                        ${createProgressBar("Magentatoner", printer.Magentatoner, "magenta")}
                        ${createProgressBar("Cyantoner", printer.Cyantoner, "cyan")}
                        ${createProgressBar("Blacktoner", printer.Blacktoner, "black")}
                    `;

                    printerContainer.appendChild(card);
                });

            } catch (error) {
                console.error("❌ Error al obtener los datos:", error);
                document.getElementById("printerContainer").innerHTML = "<p>Error al cargar los datos.</p>";
            }
        }

        function createProgressBar(label, value, color) {
            const percentage = parseInt(value.replace('%', '')) || 0;
            return `
                <div class="progress-bar">
                    <div class="progress ${color}" style="width: ${percentage}%;">
                        ${value}
                    </div>
                </div>
            `;
        }

        document.addEventListener("DOMContentLoaded", fetchTonerData);
    </script>

</body>
</html>
